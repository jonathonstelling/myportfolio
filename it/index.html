<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
        
        <link rel="icon" href="images/logo_1.jpg">

		<title>it Dashboard</title>

		<meta name="description" content="it Dashboard">
		<meta name="author" content="Jonathon Stelling">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        
        <link rel="stylesheet" href="css/main.css">
        
        <script type="text/javascript"
        src="js/player1.js">
        </script>
        
        <script type="text/javascript"
        src="js/player2.js">
        </script>
        
        <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        
	</head>

	<body onload="initialize()">
        
        <script type="text/javascript"
        src="js/Map.js">
        </script>
        
        <img src="images/logo_1.jpg" class="itLogo" alt="Logo">  
        
<audio id="audiotag1" src="sounds/ding.mp3" preload="auto"></audio>
 
<div class="profileLeft">
<div id="player1it">
    <div id="status1s">
        <img id="circle" src="http://graph.facebook.com/1695261896/picture?type=large" class="itPulse" alt="Logo">
        </div>
        </div>
<div class="spacing">
        <div class="centered">
    <span id="player1">Waiting for player number...</span><br>
    <span id="status1">Waiting for online status...</span><br>
    <span id="tag1">Waiting for tag data...</span><br>
    <span id="ipAddress1">Waiting for last IP Address...</span><br>
        </div>
        </div>
        </div>
        
<div class="profileRight">
<div id="player2it">
    <div id="status2s">
        <img id="circle" src="http://graph.facebook.com/100000087952195/picture?type=large" class="itPulse" alt="Logo"> 
        </div>
    </div>
<div class="spacing">
        <div class="centered">
    <span id="player2">Waiting for player number...</span><br>
    <span id="status2">Waiting for online status...</span><br>
    <span id="tag2">Waiting for tag data...</span><br>
    <span id="ipAddress2">Waiting for last IP Address...</span><br>
        </div>
        </div>
    </div>
        
        <div id="map_canvas" class="map"></div>
        
        <div class="timeUpdate">
            <span id="tstamp"></span><br>
        </div>
        
    </body>
</html>
